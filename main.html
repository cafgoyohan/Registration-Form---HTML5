<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <img src="3.png" alt="Logo">
            <p>Please take a moment to fill out the registration form to create your account.</p>
        </div>

        <div class="form-container">

            <div class="header">
                <h1>Hey Barbie/Ken!</h1>
            </div>

            <form id="registrationForm" action="#" method="post">
                <div class="form-group">
                    <div class="half1">
                        <label for="firstName">First Name: <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Juan">
                    </div>

                    <div class="half2">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Dela Cruz">
                    </div>
                </div>

                <div class="form-group">
                    <div class="half1">
                        <label for="email">Email: <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="juandc@email.com">
                    </div>
    
                    <div class="half2">
                        <label for="phone">Phone Number: <span class="required">*</span></label>
                        <div class="half3">
                            <select id="countryCode" name="countryCode">
                                <option value="+1">+1 (USA)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+63">+63 (PH)</option>
                            </select>
                        </div>
                        <div class="half4">
                            <input type="tel" id="phone" name="phone" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" maxlength="12" placeholder="9XX-XXX-XXXX">
                        </div> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address: <span class="required">*</span></label>
                    <input type="text" id="address" name="address" required placeholder="House #, Street, Village/Subdivision, Barangay">
                </div>

                
                <div class="form-group"> 
                    <div class="half1">
                        <label for="city">City: <span class="required">*</span></label>
                        <input type="text" id="city" name="city" required placeholder="City">
                    </div>
    
                    <div class="half2">
                        <label for="country">Country: <span class="required">*</span></label>
                        <input type="text" id="country" name="country" required placeholder="Country">
                    </div>
                </div>

                <div  class="form-group">
                    <div class="half1">
                        <label for="dob">Postal: <span class="required">*</span></label>
                        <input type="text" id="postal" name="postal" required placeholder="Postal code">
                    </div>

                    <div class="half2">
                        <label for="dob">Date of Birth: <span class="required">*</span></label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password: <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required 
                    pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password: <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="verification" name="verification" required>
                        I verify that the details I have entered are true and accurate.
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
